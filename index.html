<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation | BigRock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .modal-overlay {
            display: none;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="glass-card max-w-md w-full p-8 rounded-2xl shadow-xl text-center">
        <!-- Logo Section -->
        <div class="mb-8 flex justify-center">
            <img src="https://itport.com/wp-content/uploads/2018/12/bigrock-logo.png" 
                 alt="BigRock Logo" 
                 class="h-16 object-contain"
                 onerror="this.src='https://via.placeholder.com/200x60?text=BigRock+Logo'">
        </div>

        <!-- Content Section -->
        <div class="space-y-4">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-50 rounded-full mb-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04m17.236 0 [current] m-17.236 0A11.95 11.95 0 003 12c0 1.933.457 3.76 1.268 5.382a11.95 11.95 0 0013.464 0A11.95 11.95 0 0021 12c0-1.933-.457-3.76-1.268-5.382a11.95 11.95 0 00-4.114-4.016z"></path>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-slate-900 leading-tight">
                Activation Required
            </h1>
            
            <p class="text-slate-600">
                To complete your setup, please purchase your 
                <span class="font-semibold text-slate-800 text-nowrap">International Certificate</span> 
                to secure your domain services.
            </p>
        </div>

        <!-- Action Button -->
        <button onclick="showModal()" class="btn-gradient w-full mt-8 py-3.5 px-6 text-white font-bold rounded-xl text-lg flex items-center justify-center gap-2">
            Buy Now
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </button>

        <p class="mt-6 text-xs text-slate-400 uppercase tracking-widest font-medium">
            Secure Transaction via BigRock
        </p>
    </div>

    <!-- Custom Modal Overlay -->
    <div id="modal" class="modal-overlay fixed inset-0 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full shadow-2xl transform transition-all">
            <h3 class="text-xl font-bold text-slate-900 mb-2">Redirecting to Checkout</h3>
            <p class="text-slate-600 mb-6">You are being redirected to our secure payment gateway to complete your certificate purchase.</p>
            <div class="flex flex-col gap-3">
                <button onclick="hideModal()" class="w-full py-3 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors">
                    Cancel
                </button>
                <div class="flex justify-center mt-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            
            // Logic for redirection could go here
            console.log("Purchase process initiated.");
            
            // Auto-hide after 3 seconds for demo purposes
            setTimeout(() => {
                if (modal.style.display === 'flex') {
                    // In a real app: window.location.href = 'your-checkout-url';
                    console.log("Ready for checkout redirect...");
                }
            }, 3000);
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal on escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') hideModal();
        });

        console.log("Activation page initialized successfully.");
    </script>
</body>
</html>
